name: Download

on:
  schedule:
    - cron: '0 0 * * *'  # 设置每天午夜执行脚本

jobs:
  download-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to download 
        run: |
          python download_image.py
