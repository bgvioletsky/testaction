name: Img_Download


on:
  schedule:
   - cron: '0 6 * * *'  # 本地时间每天的 06:00 执行


jobs:
   Img_download:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v2
            with:
                presist-credentials: false
                fetch-depth: 0
          - name: Set up Python 3.8
            uses: actions/setup-python@v2
            with:
              python-version: '3.8'
          - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install -r ./requirements.txt

          - name: Run script to download 
            run: |
              python ./download_image.py
          - name: commit
            run: |
                  git config --local user.email "44770157@qq.com"
                  git config --local user.name "bgcode"
                  git pull
                  git add .
                  git commit -m "update"
          - name: Run script to getwather
            run: |
                  python ./getweather.py
          - name:  Push changes
            uses:    ad-m/github-push-action@master
            with:  
               github_token: ${{ secrets.MY_GIT_TOKEN }}
               branch: main
          
          - name: Send email
            uses: dawidd6/action-send-mail@v3.10.0           
            with:
              server_address: smtp.163.com
              server_port: 465
              subject: weather Report
              username: ${{ secrets.MAILUSERNAME }}
              password: ${{ secrets.MAILPASSWORD }}
              body: file://text.txt
              to: ${{ secrets.MYEMMYEMAIL }},337222080@qq.com
              from: bgcode
              attachments: README1.md
          